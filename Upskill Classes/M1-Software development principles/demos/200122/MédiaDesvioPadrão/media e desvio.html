<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
				
		function obterValorDoUtilizador(){
			let valor = prompt("Insira valores para calcular a média, '' para terminar.");
			return valor;
		}
		
		function obterValores(){
			let arrTempValores = [];
			while((valor = obterValorDoUtilizador()) !== ""){
				arrTempValores.push(Number(valor));
			}
			return arrTempValores;
		}
        
		function calcularMedia(arrValores){
			let valor = 0;
			for(let i = 0; i != arrValores.length; ++i){
				valor += arrValores[i];
			}
			if(arrValores.length == 0){
				return '---';
			}
			let media = valor / arrValores.length;
			return media; 
		}
		
		function calcularDesvioPadrao(arrValores){
			let N = arrValores.length;
			let media = calcularMedia(arrValores);
			
			let somatorio = 0;
			for(let i = 0; i != arrValores.length; ++i){
				let x = arrValores[i];
				// somatorio += Math.pow(Math.abs(x - media), 2);
				somatorio += Math.abs(x - media) ** 2;
			}
			let SD = Math.sqrt(somatorio / N);
			return SD;
		}
		
		function mostrarResultado(resultado){
			alert(`O resultado é ${resultado}`);
			console.log('Resultado calculado com sucesso!');
		}
		
		function main(){
			// Inputs
			let valores = obterValores();
			
			// Processamento 
			let media = calcularMedia(valores);
			let stdev = calcularDesvioPadrao(valores);
			
			// Outputs
			mostrarResultado(media);
			mostrarResultado(stdev);
		}
		
		main();
    </script>
</body>
</html>
